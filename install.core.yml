title: ''
config_path_base: ../../..
additional_config:
  - bin/config/install.yml
  - bin/config/install.local.yml
default_command: info
commands:
  help:
    help: 'Show this help screen.'
  info:
    help: 'Display the current settings info.'
  clear-cache:
    aliases: [clearcache, cc]
    help: 'Clear all cached data.'
  prod:
    help: 'Install in a production environment.'
    options:
      verbose:
        type: boolean
        help: 'Be more verbose with output.'
        aliases: [v]
  staging:
    help: 'Install in a staging environment.'
    options:
      verbose:
        type: boolean
        help: 'Be more verbose with output.'
        aliases: [v]
  dev:
    help: 'Install in a dev environment.'
    options:
      verbose:
        type: boolean
        help: 'Be more verbose with output.'
        aliases: [v]
  init:
    help: 'Initialize this script''s configuration files.'
translate:
  ids:
    - 'Completed successfully.'
    - Failed.
  strings:
    en: ['Installation succeeded.', 'Installation failed.']
name: 'Website Install'
version: 1.3.0
description: 'A script to help with installing dependencies and deploying non-versioned files for a website.'
author: 'Aaron Klump <sourcecode@intheloftstudios.com>'
